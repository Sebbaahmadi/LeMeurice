{% extends 'base.html' %}
{% block content %}
   <main class="container">
  <div class="p-4 p-md-5 mb-4 text-dark rounded bg-white">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">Welcome To Le Meurice Resturant </h1>
      <p class="lead my-3">Enjoy the most delicious dishes</p>
    </div>
  </div>
 {% for x in post.all %}
  <div class="row mb-2">
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{ x.title }}</h3>
          <div class="mb-1 text-muted">{{ x.data }}</div>
          <p class="card-text mb-auto">{{ x.text }}</p>
        </div>
      </div>
      </div>
    </div>
   </main>
    {% endfor %}
{% endblock %}
